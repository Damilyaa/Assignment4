<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8a2be2, #ff00ff);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: white;
            color: #8a2be2;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #ff00ff;
            color: white;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analytics Dashboard</h1>
        <input type="date" id="start_date">
        <input type="date" id="end_date">
        <button onclick="fetchData()">Load Data</button>
        <canvas id="dataChart"></canvas>
        <div id="metrics"></div>
    </div>

    <script>
        async function fetchData() {
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            const response = await fetch(`http://localhost:5001/api/measurements?start_date=${startDate}&end_date=${endDate}`);
            const data = await response.json();
            renderChart(data);
            fetchMetrics();
        }

        async function fetchMetrics() {
            const response = await fetch("http://localhost:5001/api/measurements/metrics?field=field1");
            const metrics = await response.json();
            document.getElementById("metrics").innerHTML = `<h3>Metrics</h3>
                <p>Average: ${metrics.avg.toFixed(2)}</p>
                <p>Min: ${metrics.min}</p>
                <p>Max: ${metrics.max}</p>
                <p>Std Dev: ${metrics.stdDev.toFixed(2)}</p>`;
        }

        function renderChart(data) {
            const ctx = document.getElementById('dataChart').getContext('2d');
            const chartData = {
                labels: data.map(d => new Date(d.timestamp).toLocaleDateString()),
                datasets: [{
                    label: "Field 1",
                    data: data.map(d => d.field1),
                    borderColor: "white",
                    backgroundColor: "rgba(255, 255, 255, 0.5)",
                    fill: true
                }]
            };
            new Chart(ctx, {
                type: "line",
                data: chartData,
                options: {
                    responsive: true,
                    plugins: { legend: { labels: { color: "white" } } },
                    scales: { x: { ticks: { color: "white" } }, y: { ticks: { color: "white" } } }
                }
            });
        }
    </script>
</body>
</html>
